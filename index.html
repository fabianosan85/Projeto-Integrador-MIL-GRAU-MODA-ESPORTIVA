<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
    
  <body>
  <div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <img class="imglogo" src="favicon.ico" alt="">
      <h2> Cadastro de Usuário</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="Password" placeholder="Senha" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="password" placeholder="Digite Senha Novamente" required />
          </div>
          <div class="row clearfix">
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="name" placeholder="Nome" />
              </div>
            </div>
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="name" placeholder="Sobrenome" required />
              </div>
            </div>
          </div>
            	<div class="input_field radio_option">
              <input type="radio" name="radiogroup1" id="rd1">
              <label for="rd1">Homem</label>
              <input type="radio" name="radiogroup1" id="rd2">  
              <label for="rd2">Mulher</label>
              <input type="radio" name="radiogroup1" id="rd3">  
              <label for="rd3">Não Informar</label>
              </div>
              <div class="input_field select_option">
                <select>
                  <option>Selecionar um país</option>
                  <option>Brasil</option>
                  <option>Argentina</option>
                  <option>Estados Unidos</option>
                  <option>Portugal</option>
                  <option>Espanha</option>
                  <option>Inglaterra</option>
                  <option>França</option>
                  <option>Itália</option>
                  <option>Japão</option>  
                </select>
                <div class="select_arrow"></div>
              </div>
            <div class="input_field checkbox_option">
            	<input type="checkbox" id="cb1">
    			<label for="cb1">Eu Concordo com os termos e condições</label>
            </div>
            <input class="button" type="submit" value="Registrar" />
        </form>
      </div>
    </div>
  </div>
</div>
<p class="credit">Developed by <a href="http://www.designtheway.com" target="_blank">Design the way</a></p>
    <script src='https://use.fontawesome.com/4ecc3dbb0b.js'></script>
  </body>
  
</html>
