<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Animation Login Form</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="hero">
		<div class="main-box">
			<div class="form-box">
				<div id="after"></div>
				<div class="button-box">
					<div id="btn"></div>
					<button id="log" type="button" class="toggle-btn" onclick="login()">Logar</button>
					<button id="reg" type="button" class="toggle-btn" onclick="register()">Registrar</button>
				</div>
				<div class="social-icons">
					<a class="icon-link" href="#">
						<i class="fab fa-instagram cont-icon"></i>
					</a>
					<a class="icon-link" href="#">
						<i class="fab fa-google cont-icon"></i>
					</a>
										
				</div>
				<form id="login" class="input-group">
					<input type="text" class="input-field" placeholder="Usuário" required>
					<input id="pwd" type="Password" class="input-field" placeholder="Password" required>

					
					
					<input type="submit" class="submit-btn" value="Logar">
				</form>
				<form id="register" class="input-group">
					<input type="text" class="input-field" placeholder="Usuário" required>
					<input type="email" class="input-field" placeholder="E-mail" required>
					<input id="pwd" type="Password" class="input-field" placeholder="Senha" required>
					
					<input type="submit" class="submit-btn" value="Registrar">
				</form>
			</div>
			<span class="sp sp-t"></span>
			<span class="sp sp-r"></span>
			<span class="sp sp-b"></span>
			<span class="sp sp-l"></span>
		</div>
	</div>
    <script  src="./script.js"></script>

  </body>
  
</html>
